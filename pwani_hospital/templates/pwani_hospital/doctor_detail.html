{% extends 'pwani_hospital/base.html' %}
{% load static %}

{% block title %}{{ doctor.name }} - {{ doctor.specialty }}{% endblock %}

{% block content %}
<section class="doctor-detail py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ doctor.image.url }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ doctor.name }}">
            </div>
            <div class="col-md-8">
                <h2>{{ doctor.name }}</h2>
                <h4 class="text-muted">{{ doctor.specialty }}</h4>
                <hr>
                <div class="bio mt-4">
                    <h5>Biography</h5>
                    <p>{{ doctor.bio|linebreaksbr }}</p>
                </div>
                <a href="{% url 'doctors' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-left me-2"></i>Back to All Doctors
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
